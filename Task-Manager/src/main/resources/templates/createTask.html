<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskManagerApp | Create Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{common/header::header}"></div>
<div class="container">
    <div class="row">
        <h2 class="text-center">Create Your Task</h2>
    </div>
    <div class="row col-8 offset-md-2">
        <form method="post" role="form" th:action="@{/tasks}" th:object="${task}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
             <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}"/>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}"/>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
               <select class="form-control" id="priority" th:field="*{priority}">
                   <option value="HIGH">HIGH</option>
                   <option value="LOW">LOW</option>
                   <option value="MEDIUM">MEDIUM</option>
               </select>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-control" id="status" th:field="*{status}">
                    <option value="TODO">TODO</option>
                    <option value="PENDING">PENDING</option>
                    <option value="COMPLETED">COMPLETED</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
